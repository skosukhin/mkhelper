repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: '^(libtool_patches|test_inputs)/.*|(^|/)(aclocal.m4|configure|Makefile.in)$'
      - id: trailing-whitespace
        exclude: '^(libtool_patches|test_inputs)/.*|(^|/)(aclocal.m4|configure|Makefile.in)$'
      - id: check-yaml
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/csachs/pyproject-flake8
    rev: v7.0.0
    hooks:
      - id: pyproject-flake8
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-format
        name: cmake-format (templates)
        types: [file]
        files: '\.cmake\.in$'
      - id: cmake-lint
      - id: cmake-lint
        name: cmake-lint (templates)
        types: [file]
        files: '\.cmake\.in$'
  - repo: https://github.com/fortran-lang/fprettify
    # We have to use the untagged version because there are no releases that
    # support the case argument in the .fprettify.rc configuration file
    # (see https://github.com/fortran-lang/fprettify/commit/cb254022c2034ad3b8f744f4dad1bf5b7438815d):
    rev: cb254022c2034ad3b8f744f4dad1bf5b7438815d
    hooks:
      - id: fprettify
        name: fprettify
        files: '\.([fF]\d*|inc)$'
        exclude: '^(test_inputs/.*|src/modules/mo_mod_a.f90$)'
